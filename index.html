<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice-influencer-gear</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome lnik here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <p class="nav-logo">
                Influencer products
            </p>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log In</li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </nav>
        <section class="banner">
            <div class="banner-info">
                <h1>Start your Journey as <br>  Influencer</h1>
                <p class="style-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-btn">Preebook now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="banner-image">
                <div class="image-background">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="logo-container">
            <div class="logo">
                <img src="/logos/Alibaba.svg" alt="Alibaba">
                <img src="/logos/Amazon.svg" alt="Amazon">
                <img src="/logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="/logos/Ebay.svg" alt="Ebay">
                <img src="/logos/Rakuten.svg" alt="Rakuten">
                <img src="/logos/Target.svg" alt="Target">
                <img src="/logos/Walmart.svg" alt="Walmart">
            </div>
        </section>
    </main>
</body>
</html>
